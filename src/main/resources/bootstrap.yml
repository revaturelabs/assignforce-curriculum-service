spring:
  profiles:
    active: ${ACTIVE_PROFILES:default}
  cloud:
    config:
      name: curriculum-service
      profile: ${PROFILE:default}
      username: ${USERNAME}
      password: ${PASSWORD}
      label: ${LABEL:default}
      uri: ${CONFIG_URL:http://localhost:8888}
  application:
    name: curriculum-service
management:
  endpoints:
    web:
      exposure:
        include: health
