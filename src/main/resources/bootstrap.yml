spring:
  profiles:
    active: ${PROFILE:default}
  cloud:
    config:
      name: curriculum-service
      profile: ${PROFILE:default}
      label: ${LABEL:default}
      uri: ${CONFIG_URL:http://localhost:8888}/{application}/{profile}/{label}
  application:
    name: curriculum-service
management:
  endpoints:
    web:
      exposure:
        include: health
